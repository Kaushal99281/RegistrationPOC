<!DOCTYPE html>
<html lang="en" xmlns:th=http://www.thymeleaf.org
      xmlns:sec=http://www.thymeleaf.org/extras/spring-security
      xmlns:shiro=http://www.pollix.at/thymeleaf/shiro>
	<title>Email verification</title>
	<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row" style="margin: 15px;">
			<div class="col-md-12">
				<span><b>
	Hello User,<br>
	Just one more step - you're almost done</b></span>
			</div>
		</div>
		<div class="row" style="margin: 15px;">
			<div class="col-md-12">

				<form method="post" th:action="@{http://localhost:8080/registration/verifyEmail(token=${token})}" class="inline">
  					<button type="submit" name="submit_param" value="submit_value" class="link-button">
    				This is a link that sends a POST request
  					</button>
				</form>
			</div>
		</div>
<br><br>
		<div class="row" style="margin: 15px; font-size: 10px;">
			<div class="col-md-12">
				<p><b>Thanks & Regards<br>Registration Page</b></p>
			</div>
		</div>
	
	</div>
	

	<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
